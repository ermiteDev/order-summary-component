<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="component">
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <div class="card">
        <h1 class="card-h1">Order Summary</h1>
        <p class="card-p">
          You can now listen to millions of songs, audiobooks and podcasts on
          <span> any device anywhere you like!</span>
        </p>
        <div class="card-plan-box">
          <img src="images/icon-music.svg" alt="" />
          <div class="card-plan-box--content">
            <span class="card-plan-box--content-plan">Annual Plan</span>
            <span class="card-plan-box--content-price">&dollar;59.99/year</span>
          </div>
          <a href="#" class="card-plan-box--content-change">Change</a>
        </div>
        <a href="#" class="card-payment">Proceed to Payment</a>
        <a href="#" class="card-cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
